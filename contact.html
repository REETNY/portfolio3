<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/contact.css">

    <!-- font css link-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    
    <!-- end of font link-->

</head>
<body>

  <!-- nav bar -->
    <nav class="navbar navbar-expand-md bg-self">
        <div class="container-fluid nav-pad">
          <a class="navbar-brand" href="#">AJIDEX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    
                    <li class="nav-item nav-space">
                        <a class="nav-link nav-letter" href="#">About</a>
                    </li>

                    <li class="nav-item nav-space">
                        <a class="nav-link nav-letter" href="#">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-letter" href="#">Contacts</a>
                    </li>
                    
                </ul>

            </div>

        </div>

    </nav>
    <!-- end of nav bar -->

    <!-- my image -->
    <div class="container-md mt-5">
        <div class="row justify-content-center">
            <div class="col-10 d-flex justify-content-center">
                <div class="contact-img">
                    <img src="/img/about/bg-2.png" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- end of my image -->
    

    <!-- my form -->

    <div class="container-md mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                <div class="form-head text-center pb-5 mb-5">Contact Me!</div>

                <form action="" class="main-form">
                    <label for="name" class="form-label label-font">Name</label>
                    <input type="text" class="form-control mb-4" id="name">

                    <label for="email" class="form-label label-font">Email</label>
                    <input type="email" class="form-control mb-4" id="email">

                    <label for="message" class="form-label label-font">Message</label>
                    <textarea type="message" style="height: 180px;" class="form-control mb-4" id="message"></textarea>

                    <div class="form-btn d-flex justify-content-end">
                        <button class="btn btn-lg myform-btn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- end of my form -->


    <!-- footer and social -->


    <div class="container-fluid p-0 total">

        <section class="socials">
            <div class="container-md text-center">
                <div class="social-cont">
                    <a href="#"><img src="/img/Vector.png" alt="" class="img-fluid social-fit"></a>
                    <a href="#"><img src="/img/Vector2.png" alt="" class="img-fluid social-fit"></a>
                    <a href="#"><img src="/img/Vector3.png" alt="" class="img-fluid social-fit"></a>
                </div>
    
                <div class="creator">AJIDE SHAMSIDEEN</div>
            </div>
        </section>
        
        <div class="footer-img">
            <img src="/img/about/Vector.png" class="img-fluid footer-fit" alt="">
        </div>
    </div>
    

    <!-- footer and social -->

    



    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/custom.js"></script>
    <script src="/js/jquery.js"></script>
</body>
</html>
